<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact | Ryan Lacy</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<header id="banner">
		<div class="container">
			<h1 id="name">Ryan Lacy<h1>
			<nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
		</div>

	</header>

	<div id="main-container" class="container">

		<section class="main-section">
			<h1 id="about-portfolio-contact">Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>

					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">

				<h2>Connect with Me</h2>

				<a href="#"><img src="assets/images/Github.png" class="social" alt="GitHub" /></a>

				<a href="#"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn"></a>

				<a href="#"><img src="assets/images/stackoverflow.png" class="social" alt="Stack Overflow"></a>

			</div>
		</section>



  <footer>
  	<div class="container">
  		Copyright &copy; 2017 Ryan Lacy
  	</div>
  </footer>

</body>
</html>
